<!DOCTYPE html>
<html lang="en">

   <head>
      <title>Latin grammar</title>
      <meta charset="utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

      <!-- Bootstrap -->
      <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">

   </head>

   <body>
     <div class="container">
       <div class="row justify-content-around">
         <h1 class="col-sm-12 text-center">Learning latin</h1>
       </div>
       <div class="row">
        <div class="col-md-4">
          <div class="row">
            <p class="text-center h4 button">Left</p>
          </div>
          <form class="row mt-3" id="random-verb-form" action="/">
            <fieldset>
              <legend>Random verb</legend>
              <div class="form-group">conjugation:
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="first-conjugation" id="random-verb-conjugation-first" value="first">
                  <label class="form-check-label" for="random-verb-conjugation-first">I</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="second-conjugation" id="random-verb-conjugation-second" value="second">
                  <label class="form-check-label" for="random-verb-conjugation-second">II</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="third-conjugation" id="random-verb-conjugation-third" value="third">
                  <label class="form-check-label" for="random-verb-conjugation-third">III</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="fourth-conjugation" id="random-verb-conjugation-fourth" value="fourth">
                  <label class="form-check-label" for="random-verb-conjugation-fourth">IV</label>
                </div>
              </div>
              <div class="form-group">mood:
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="mood-indicative" id="random-verb-mood-indicative" value="indicativus" checked>
                  <label class="form-check-label" for="random-verb-mood-indicative">indicative</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="mood-imperative" id="random-verb-mood-imperative" value="imperativus">
                  <label class="form-check-label" for="random-verb-mood-imperative">imperative</label>
                </div>
              </div>
              <div class="form-group">tense:
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="tense-present" id="random-verb-tense-present" value="praesens">
                  <label class="form-check-label" for="random-verb-tense-present">praesens</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="tense-imperfect" id="random-verb-tense-imperfect" value="imperfectum">
                  <label class="form-check-label" for="random-verb-tense-imperfect">imperfectum</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="tense-futureI" id="random-verb-tense-futureI" value="futurumPrimum">
                  <label class="form-check-label" for="random-verb-tense-futureI">futurum I</label>
                </div>
              </div>
              <div class="form-group">voice:
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="voice-active" id="random-verb-voice-active" value="activus" checked>
                  <label class="form-check-label" for="random-verb-voice-active">active</label>
                </div>
              </div>
              <div class="form-group">number:
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="number-singularis" id="random-verb-number-singularis" value="singularis" checked>
                  <label class="form-check-label" for="random-verb-number-singularis">singularis</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="number-pluralis" id="random-verb-number-pluralis" value="pluralis" checked>
                  <label class="form-check-label" for="random-verb-number-pluralis">pluralis</label>
                </div>
              </div>
              <div class="form-group">person:
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="person-first" id="random-verb-person-singularis" value="first" checked>
                  <label class="form-check-label" for="random-verb-person-first">first</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="person-second" id="random-verb-person-second" value="second" checked>
                  <label class="form-check-label" for="random-verb-person-second">second</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="person-third" id="random-verb-person-third" value="third" checked>
                  <label class="form-check-label" for="random-verb-person-third">third</label>
                </div>
              </div>
              <button type="submit" class="btn">Generate</button>
            </fieldset>
          </form>
          <div class="row mt-3">
            <button id="random-noun">Random noun - basic</button>
          </div>
          <div class="row mt-3">
            <button id="random-verb">Random verb - basic</button>
          </div>
          <div class="row mt-3">
            <button id="show-nouns">Show nouns</button>
          </div>
          <div class="row mt-3">
            <button id="clear">Clear</button>
          </div>
        </div>
        <div class="col-sm-8">
          <p class="text-center h4 button">Placeholder</p>
          <div class="col-sm-12" id="placeholder">
            <!-- intentionally left blank -->
          </div>
          <form hidden id="verb-form" class="col-sm-12" action="/">
            <div class="form-group">Conjugation:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="conjugation" id="verb-conjugation-first" value="first" required>
                <label class="form-check-label" for="verb-conjugation-first">I</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="conjugation" id="verb-conjugation-second" value="second">
                <label class="form-check-label" for="verb-conjugation-second">II</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="conjugation" id="verb-conjugation-third" value="third">
                <label class="form-check-label" for="verb-conjugation-third">III</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="conjugation" id="verb-conjugation-fourth" value="fourth">
                <label class="form-check-label" for="verb-conjugation-fourth">IV</label>
              </div>
            </div>
            <div class="form-group">Mood:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mood" id="verb-mood-indicative" value="indicativus" required checked>
                <label class="form-check-label" for="verb-mood-indicative">indicativus</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mood" id="verb-mood-imperative" value="imperativus">
                <label class="form-check-label" for="verb-mood-imperative">imperativus</label>
              </div>
            </div>
            <div class="form-group">Tense:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tense" id="verb-tense-present" value="praesens" required checked>
                <label class="form-check-label" for="verb-tense-present">praesens</label>
              </div>
            </div>
            <div class="form-group">Voice:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="voice" id="verb-voice-active" value="activus" required checked>
                <label class="form-check-label" for="verb-voice-active">activus</label>
              </div>
            </div>
            <div class="form-group">Number:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="number" id="verb-number-singularis" value="singularis" required>
                <label class="form-check-label" for="verb-number-singularis">sing</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="number" id="verb-number-pluralis" value="pluralis">
                <label class="form-check-label" for="verb-number-pluralis">pl</label>
              </div>
            </div>
            <div class="form-group">Person:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="person" id="verb-person-first" value="first" required>
                <label class="form-check-label" for="verb-person-first">first</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="person" id="verb-person-second" value="second">
                <label class="form-check-label" for="verb-person-second">second</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="person" id="verb-person-third" value="third">
                <label class="form-check-label" for="verb-person-third">third</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Feedback</button>
          </form>
          <form hidden id="noun-form" class="col-sm-12" action="/">
            <div class="form-group">Declension:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="declension" id="noun-declension-first" value="first" required>
                <label class="form-check-label" for="noun-declension-first">I</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="declension" id="noun-declension-second" value="second">
                <label class="form-check-label" for="noun-declension-second">II</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="declension" id="noun-declension-third-consonant" value="thirdConsonant">
                <label class="form-check-label" for="noun-declension-third-consonant">III con</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="declension" id="noun-declension-third-vowel" value="thirdVowel">
                <label class="form-check-label" for="noun-declension-third-vowel">III vow</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="declension" id="noun-declension-third-mixed" value="thirdMixed">
                <label class="form-check-label" for="noun-declension-third-mixed">III mixed</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="declension" id="noun-declension-fourth" value="fourth">
                <label class="form-check-label" for="noun-declension-fourth">IV</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="declension" id="noun-declension-fith" value="fith">
                <label class="form-check-label" for="noun-declension-fith">V</label>
              </div>
            </div>
            <div class="form-group">Gender:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="noun-gender-masculinum" value="masculinum" required>
                <label class="form-check-label" for="noun-gender-masculinum">m</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="noun-gender-femininum" value="femininum">
                <label class="form-check-label" for="noun-gender-femininum">f</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="noun-gender-neutrum" value="neutrum">
                <label class="form-check-label" for="noun-gender-neutrum">n</label>
              </div>
            </div>
            <div class="form-group">Number:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="number" id="noun-number-singularis" value="singularis" required>
                <label class="form-check-label" for="noun-number-singularis">sing</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="number" id="noun-number-pluralis" value="pluralis">
                <label class="form-check-label" for="noun-number-pluralis">pl</label>
              </div>
            </div>
            <div class="form-group">Case:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="case" id="noun-case-nominativus" value="nominativus" required>
                <label class="form-check-label" for="noun-case-nominativus">nom</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="case" id="noun-case-genetivus" value="genetivus">
                <label class="form-check-label" for="noun-case-genetivus">gen</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="case" id="noun-case-dativus" value="dativus">
                <label class="form-check-label" for="noun-case-dativus">dat</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="case" id="noun-case-accusativus" value="accusativus">
                <label class="form-check-label" for="noun-case-accusativus">acc</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="case" id="noun-case-ablativus" value="ablativus">
                <label class="form-check-label" for="noun-case-ablativus">abl</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="case" id="noun-case-vocativus" value="vocativus">
                <label class="form-check-label" for="noun-case-vocativus">voc</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Feedback</button>
          </form>
        </div>
      </div>
     </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery.js"></script>

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="bootstrap/js/bootstrap.min.js"></script>

      <script type="module" src="script.js"></script>

   </body>
</html>
