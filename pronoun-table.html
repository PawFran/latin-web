<!DOCTYPE html>
<html lang="en">

   <head>

        <tr>

          <td>hoc</td>
          <td>hi</td>

          <td>haec</td>
        </tr>
        <tr>

        </tr>
        <tr>

        <tr>
          <th scope="row">Abl</th>

          <td>hac</td>
          <td>hoc</td>
          <td>his</td>
          <td>his</td>
          <td>his</td>
        </tr>
      </tbody>
    </table>

   </body>
</html>
